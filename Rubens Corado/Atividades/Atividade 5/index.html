<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tarefas - Atividade 5</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .input-area {
      text-align: center;
      margin-bottom: 20px;
    }

    #tarefaInput {
      padding: 8px;
      width: 200px;
    }

    button {
      padding: 8px 12px;
      margin-left: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.concluida {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Minha Lista de Tarefas</h1>

  <div class="input-area">
    <input type="text" id="tarefaInput" placeholder="Digite uma tarefa..." />
    <button id="btnAdicionar">Adicionar</button>
  </div>

  <ul id="listaTarefas"></ul>

  <script>
    // Selecionar elementos
    const inputTarefa = document.getElementById("tarefaInput");
    const btnAdicionar = document.getElementById("btnAdicionar");
    const listaTarefas = document.getElementById("listaTarefas");

    // Função para adicionar tarefa
    function adicionarTarefa() {
      const textoTarefa = inputTarefa.value.trim();
      if (textoTarefa === "") return;

      // Criar li
      const li = document.createElement("li");
      li.textContent = textoTarefa;

      // Marcar como concluída ao clicar
      li.addEventListener("click", function() {
        li.classList.toggle("concluida");
      });

      // Botão remover
      const botaoRemover = document.createElement("button");
      botaoRemover.textContent = "X";
      botaoRemover.addEventListener("click", function(event) {
        event.stopPropagation(); // não marcar como concluída
        li.remove();
      });

      li.appendChild(botaoRemover);
      listaTarefas.appendChild(li);

      // Limpar input
      inputTarefa.value = "";
      inputTarefa.focus();
    }

    // Evento botão adicionar
    btnAdicionar.addEventListener("click", adicionarTarefa);

    // Permitir Enter
    inputTarefa.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        adicionarTarefa();
      }
    });
  </script>
</body>
</html>
